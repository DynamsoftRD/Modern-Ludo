<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ModernLudo</title>
    <link rel="stylesheet" type="text/css" href="Styles/modernludo.css" />
</head>
<body>
    <div id="playGround" style="display:none;">
        <div id="main">
            <canvas id="gameboard"></canvas>
            <canvas id="playboard"></canvas>
            <canvas id="dice"></canvas>
        </div>

        <div id="buttondiv" style="visibility:hidden; margin-top:0; padding-top:0;">
            <input type="button" id="rollDice" value="Roll the Dice" style="height:40px; cursor:pointer;" onclick="rolltheDice(this)" />
        </div>
        <div id="playerStatus">
            <div id="players" style="background-color:lightgray; padding:5px;"></div>
            <div id="info" style="width:100px; color:red;"></div>
        </div>
        <div style="display:none;">
            <img id="redplane" src="Images/redplane.png" alt="plane" />
            <img id="blueplane" src="Images/blueplane.png" alt="plane" />
            <img id="greenplane" src="Images/greenplane.png" alt="plane" />
            <img id="yellowplane" src="Images/yellowplane.png" alt="plane" />
            <img id="diceone" src="Images/diceone.png" alt="dice" />
            <img id="dicetwo" src="Images/dicetwo.png" alt="dice" />
            <img id="dicethree" src="Images/dicethree.png" alt="dice" />
            <img id="dicefour" src="Images/dicefour.png" alt="dice" />
            <img id="dicefive" src="Images/dicefive.png" alt="dice" />
            <img id="dicesix" src="Images/dicesix.png" alt="dice" />
        </div>
    </div>
    <div id="cover" class="cover" style="display:none;">
        <div style="width:100%; margin:0;padding:0; height:40px; text-align:center;color:Highlight"><h1>Modern Ludo</h1></div>
        <div style="background-color:coral;" class="scale">
            <div title="Player 1" style="background: url(Images/redplane.png) no-repeat center; background-size: 250px 250px; ">
                <input type="text" class="playername" id="playeronename" style="color: grey" value="Tom" />
            </div>
        </div>
        <div style="background-color:lightblue;" class="scale">
            <div title="Player 2" style="background: url(Images/yellowplane.png) no-repeat center; background-size: 250px 250px; ">
                <input type="text" class="playername" id="playertwoname" style="color: coral" value="Sivelin" />
            </div>
        </div>
        <div style="background-color:pink;" class="scale">
            <div title="Player 3" style="background: url(Images/blueplane.png) no-repeat center; background-size: 250px 250px; ">
                <input type="text" class="playername" id="playerthreename" style="color: coral" value="Elina" />
            </div>
        </div>
        <div style="background-color:khaki;" class="scale">
            <div title="Player 4" style="background: url(Images/greenplane.png) no-repeat center; background-size: 250px 250px; ">
                <input type="text" class="playername" id="playerfourname" style="color: grey" value="Michael" />
            </div>
        </div>
        <div style="height:20px;width:100%; padding:0;margin:0" id="buttons">
            <input type="button" id="gameon" value="Let's Play!" style="height: 20px; width: 40%; margin: 0; padding: 0;margin-right: 3%;" onclick="startTheGame(this);" />
            <input type="button" value="Save Game" style="height: 20px; width: 25%; margin: 0; padding: 0; margin-right: 3%;" onclick="saveGame(this);" />
            <input type="button" value="Load Game" style="height: 20px; width: 25%; margin: 0; padding: 0" onclick="loadGame(this);" />
        </div>
        <canvas id="loading" style="height:20px; width: 680px; display:none; margin:0; padding:0"></canvas>
        <div id="copyright" class="scale">Copyright &copy; 2014 - 2015 Tom Kent's Shop</div>
    </div>
    <div id="backtomenu" style="display:none;"><a onclick="showMenu();">Menu<<<</a></div>
    <script type="text/javascript" src="Scripts/modernludo.js"></script>
</body>
</html>
